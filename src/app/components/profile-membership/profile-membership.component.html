<div class="container mainContainer">
    <i class="fa fa-users" style="font-family:'FontAwesome';"></i>
    <h4 id="profile-container-title">Membership:</h4>
    <form (submit)="updatesMembershipInfo()" #myForm="ngForm">
    <div *ngIf='profileObject'>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="batch-name" class="col-sm-4 col-form-label">Batch:</label>
            <div class="col-sm-4">
                <span id="batch-name"> {{profileObject.batch.batchNumber}} - {{profileObject.batch.batchLocation}}</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="select-role" class="col-sm-4 col-form-label">Role:</label>
            <div class="col-sm-4">
                <select class="form-control mySelect" name="role" id="select-role" [(ngModel)]="profileObject.isDriver" required>
                    <option value="true">Driver</option>
                    <option value="false">Rider</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <label for="select-status" class="col-sm-4 col-form-label">Status:</label>
            <div class="col-sm-4">
                <select class="form-control mySelect" name="status" id="select-status" [(ngModel)]="profileObject.active" required>
                    <option value="true">Active</option>
                    <option value="false">Disabled</option>
                </select>
            </div>
        </div>
        <div *ngIf='carObject' >
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="seats-available-input" class="col-sm-4 col-form-label">Seats Available:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="seats-available" id="select-seats-available" [(ngModel)]="carObject.seatsAvailable"  [disabled]="profileObject.active == 'false' || profileObject.active == false">
                        <option *ngFor="let seat of possibleSeats; let x = index" [ngValue]="seat">{{seat}}</option>
                    </select>
                    
                </div>
            </div>
        </div>
    </div>
    <p *ngIf="success != ''" class="success">{{success}}</p>
    <button type="submit" id="profile-container-submit-btn" class="btn btn-primary myBtn" [disabled]="!myForm.form.valid">Save</button>
    </form>
</div>

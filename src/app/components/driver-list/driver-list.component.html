<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h4>Driver's List</h4>
      <h6>Filters</h6>
      <div class="container" id="filter-container">
        <div class="row">
          <select class="col-lg-12" multiple id="filters" [(ngModel)]="selectedFilters">
            <option value="batch">Batch</option>
            <option value="zipcode">Zip Code</option>
            <option value="city">City</option>
          </select>
        </div>
        <div class="row">
          <select class="col-lg-12" id="batches" [(ngModel)]="selectedBatch">
            <option *ngFor="let batch of batches; let index = index" [value]="batch?.batchNumber">
              {{batch?.batchLocation}}
            </option>
          </select>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button (click)="filterDrivers()">Apply Filters</button>
          </div>
        </div>
      </div>
      <table class="table table-striped" id="driver-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Distance</th>
            <th scope="col">Time</th>
            <th scope="col">View Info</th>
          </tr>
        </thead>
        <tbody *ngIf="drivers.length > 0">
          <tr *ngFor="let driver of drivers">
            <td class="col">{{driver.name}}</td>
            <td class="col">{{driver.ride.distance}}</td>
            <td class="col">{{driver.ride.duration}}</td>
            <td class="col">
              <button [attr.data-target]="'#exampleModalCentered' + driver.id" type="button" class="btn btn-primary"
                data-toggle="modal"> View</button>
              <div class="col">
                <div class="modal" id="exampleModalCentered{{driver.id}}" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenteredLabel">Contact Info:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">Ã—</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <h1>{{driver.name}}</h1>
                        <h3>Email: {{driver.email}}</h3>
                        <h3>Phone: {{driver.phone}}</h3>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-6">
      <h4>Directions:</h4>
      <div #map id="gmap" class="img-responsive"></div>
    </div>
  </div>
</div>
